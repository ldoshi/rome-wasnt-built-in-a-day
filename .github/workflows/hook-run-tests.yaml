name: Run pytest CI for PRs and merges
on: [pull_request, push]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10.9"]
    steps:
      - name: Set up Python ${{ matrix.python-version}}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Checkout main repository
        uses: actions/checkout@v3
        with:
          path: rome
      - name: Checkout gym-bridges
        uses: actions/checkout@v3
        with:
          repository: ldoshi/gym-bridges
          path: gym-bridges
      - name: Build gym-bridges
        run: |
          cd gym-bridges/
          pip install -r requirements.txt
          ./reinstall.sh
      - name: Install dependencies and build rome
        run: |
          cd rome/
          pip install -r requirements.txt
          pip install -r dev_requirements.txt
      - name: Check bridger types with pytype
        run: |
          cd rome/bridger
          pytype .
      - name: Check tools types with pytype
        run: |
	  cd rome/tools
	  pytype .
      - name: Test with pytest
        run: |
          cd rome/
          pip install .
          pytest .
