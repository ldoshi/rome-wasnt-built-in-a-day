name: Run pytest CI for PRs and merges
on: [pull_request, push]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10.9"]
    steps:
      - name: Set up Python ${{ matrix.python-version}}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Checkout main repository
        uses: actions/checkout@v3
        with:
          path: rome
      - name: Checkout gym-bridges
        uses: actions/checkout@v3
        with:
          repository: ldoshi/gym-bridges
          path: gym-bridges
      - name: Build gym-bridges
        run: |
          cd gym-bridges/
          ./reinstall.sh
      - name: Install dependencies and build rome
        run: |
          cd rome/
          pip install -r requirements.txt
          pip install -r dev_requirements.txt
      - name: Lint with black and auto-fix
        uses: wearerequired/lint-action@v2.3.0
        with:
          auto_fix: true
          black: true
          black_auto_fix: true
      - name: Lint with black (re-check)
        uses: psf/black@stable
        with:
          version: "24.4.0"
      - name: Check types with pytype
        run: |
          cd rome/bridger
          pytype .
          cd ../tools
          pytype .
      - name: Test with pytest
        run: |
          cd rome/
          pip install .
          pytest .
